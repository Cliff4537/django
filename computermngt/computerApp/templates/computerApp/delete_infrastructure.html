{% extends "index.html" %}

{% block content %}
<h1>Supprimer la infrastructure"{{ infrastructure.nom }}"</h1>

<p>Êtes-vous sûr de vouloir supprimer cette infrastructure ?</p>

<form method="POST" action="{% url 'delete_infrastructure' infrastructure.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui</button>
    <a href="{% url 'infrastructures' %}"" class="btn btn-primary">Non</a>
</form>
{% endblock %}
