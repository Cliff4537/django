{% extends "index.html" %}

{% block content %}
<h1>Supprimer la machine "{{ machine.nom }}"</h1>

<p>Êtes-vous sûr de vouloir supprimer cette machine ?</p>

<form method="POST" action="{% url 'delete_machine' machine.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui</button>
    <a href="{% url 'machine_list' %}" class="btn btn-primary">Non</a>
</form>
{% endblock %}
