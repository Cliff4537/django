{% extends "index.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card text-center mt-5" style="background-color: #f8f9fa;">
        <div class="card-header">
          <h4 class="card-title" style="font-size: 20px;">Ajouter une machine</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            
            <div class="border-bottom mb-3">
              <label for="{{ form.nom.id_for_label }}" class="form-label">{{ form.nom.label }}</label>
              {{ form.nom }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.mach.id_for_label }}" class="form-label">{{ form.mach.label }}</label>
              {{ form.mach }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.address_ip.id_for_label }}" class="form-label">{{ form.address_ip.label }}</label>
              {{ form.address_ip }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.personnel.id_for_label }}" class="form-label">{{ form.personnel.label }}</label>
              {{ form.personnel }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.site.id_for_label }}" class="form-label">{{ form.site.label }}</label>
              {{ form.site }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.administrateur.id_for_label }}" class="form-label">{{ form.administrateur.label }}</label>
              {{ form.administrateur }}
            </div>
            
            <div class="border-bottom mb-3">
              <label for="{{ form.creation_date.id_for_label }}" class="form-label">{{ form.creation_date.label }}</label>
              {{ form.creation_date }}
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              <a href="{% url 'index' %}" class="btn btn-danger ms-2" onclick="return confirm('Êtes-vous sûr de vouloir quitter ? Les données vont être perdues.');">Annuler</a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
